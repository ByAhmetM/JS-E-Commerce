<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>E-Commerce</title>
  </head>
  <body>
    <!--  Header üst kısım -->
    <header>
      <h1>@ogretmenbabis</h1>
      <input type="text" placeholder="ürün ismi giriniz.." />
      <div>
        <button id="basket-btn">Sepet</button>
        <button>Kaydol</button>
        <button>Giriş Yap</button>
      </div>
    </header>
    <!--! ana içerik -->
    <main>
      <!-- Kategoriler -->
      <section id="category-sec">
        <h1>Kategoriler</h1>
        <div class="categories"></div>
      </section>
      <!-- Ürünler -->
      <section id="product-sec">
        <h1>Ürünler</h1>
        <div class="products"></div>
      </section>
    </main>

    <!-- ! Sepet Modal -->
    <div>
      <div class="modal-wrapper">
        <div class="modal">
          <!--? Kapatma butonu -->
          <div id="btn-wrapper">
            <img id="close-btn" src="./images/e-close.png" />
          </div>
          <!--? Sepetteki ürünler listelenecek -->
          <div id="list">
            <!-- <div class="item">
              <img src="/images/e-trash.png" />
              <h3 class="title">Tshirt</h3>
              <h4 class="price">900</h4>
              <p>Miktar: 6</p>
              <img id="delete-img" src="/images/e-trash.png" />
            </div> -->
          </div>
          <!--? toplam alanı -->
          <div id="total"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
